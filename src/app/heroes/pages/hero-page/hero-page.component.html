

<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div class="grid" *ngIf="hero; else divLoading">
  <mat-card class="col-12 sm:col-4 p-3">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <img class="resumen" [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>

  <mat-card class="col-12 sm:col-8">
    <mat-card-header>
      <mat-card-title>Información del héroe</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Primera aparición: </strong>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item><strong>Actores: </strong>{{ hero.characters }}</mat-list-item>
        <mat-list-item><strong>Pertenece a: </strong>{{ hero.publisher }}</mat-list-item>
        <mat-list-item><strong>Personaje tapadera: </strong>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>
      <button
      mat-button
      color="warn"
      (click)="goBack()">
        Volver
      </button>
    </mat-card-content>
  </mat-card>
</div>
